<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Breakout Clone</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        cursor: cell;
      }
      canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
        animation: canvasColorChange 9s linear; 
        animation-iteration-count: infinite;
      }
      @keyframes canvasColorChange {
        0% {
          background: rgb(1, 0, 71);
        }
        10% {
          background: rgb(0, 40, 71);
        }
        20% {
          background: rgb(0, 6, 71);
        }
        30% {
          background:  rgb(40, 0, 71);
        }
        40%{
          background: rgb(111, 0, 83);
        }
        50%{
          background: rgb(111, 0, 0);
        }
        60%{
          background: rgb(111, 65, 0);
        }
        70% {
          background: rgb(111, 76, 0);
        }
        80%{
          background: rgb(55, 52, 0);
        }
        90%{
          background: rgb(0, 0, 0);
        }
        100% {
          background: rgb(0, 65, 0);
        }
      }
      #title-top {
        text-align: center;
        padding: 8px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <h2 id="title-top">Breakout JavaScript Clone</h2>
    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      var x = canvas.width / 2;
      var y = canvas.height - 30;
      var dx = 2;
      var dy = -2;
      var ballRadius = 10;
      var ballSpeed;
      // Paddle stuff
      var paddleHeight = 10;
      var paddleWidth = 90;
      var paddleX = (canvas.width - paddleWidth) / 2;
      // User Input
      var rightPressed = false;
      var leftPressed = false;
      // Brick stuff
      var brickRowCount = 2;
      var brickColumnCount = 5;
      var brickWidth = 75;
      var brickHeight = 20;
      var brickPadding = 10;
      var brickOffsetTop = 30;
      var brickOffsetLeft = 30;

      var bricks = []; // Array of bricks
      for (let c = 0; c < brickColumnCount; c++){
        bricks[c] = [];
        for(let r = 0; r < brickRowCount; r++){
          bricks[c][r] = {x: 0, y: 0, status: 1};
        }
      }
      
      let score = 0;
      let lives = 2;
      //let paused = false;
      let myReq;
      document.getElementById("myCanvas").style.cursor = "ew-resize";
      document.addEventListener("keydown", keyDownHandler, false);
      document.addEventListener("keyup", keyUpHandler, false);
      document.addEventListener("mousemove", mouseMoveHandler, false);

      // Timer
      let [milliseconds,seconds,minutes,hours] = [0,0,0,0];
      setInterval(displayTimer,10);
      function displayTimer(){
        milliseconds += 10;
        //console.log(hours + ":" + minutes + ":" + seconds + ":" + milliseconds);
        if(milliseconds == 1000){
            milliseconds = 0;
            seconds++;
            if(seconds == 60){
                seconds = 0;
                minutes++;
              if(minutes == 60){
                  minutes = 0;
                  hours++;
              }
            }
          }
        }

        function drawTimer(){
          ctx.font = "14px Trebuchet MS";
          ctx.fillStyle = "white";
          ctx.fillText(`TIME: ${hours} : ${minutes} : ${seconds} : ${milliseconds}`, canvas.width / 2, 20);
        }

        // Ball Speedometer
        function drawSpeed(){
          ctx.font = "14px Trebuchet MS";
          ctx.fillStyle = "white";
          ctx.fillText(`Ball Speed: ${ballSpeed}`, 95, 20);
        }
      // Functions
      function drawBricks(){
        for(let c = 0; c < brickColumnCount; c++){
          for(let r = 0; r < brickRowCount; r++){
            if(bricks[c][r].status === 1){
              const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
              const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
              bricks[c][r].x = brickX;
              bricks[c][r].y = brickY;
              ctx.beginPath();
              ctx.rect(brickX, brickY, brickWidth, brickHeight);
              ctx.fillStyle = "rgb(220,100,80)";
              ctx.fill();
              ctx.closePath(); 
            }
          }
        }
      }
      function drawBall(){
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = "rgb(180,250,120)";
        ctx.fill();
        ctx.closePath();
      }
      function drawPaddle(){
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "rgb(170,250,10)";
        ctx.fill();
        ctx.closePath();
      }
      
      function keyDownHandler(e){
        if(e.key === "Right" || e.key === "ArrowRight"){
          rightPressed = true;
        } else if (e.key === "Left" || e.key === "ArrowLeft"){
          leftPressed = true;
        }
      }
      function keyUpHandler(e){
        if(e.key === "Right" || e.key === "ArrowRight"){
          rightPressed = false;
        } else if(e.key === "Left" || e.key === "ArrowLeft"){
          leftPressed = false;
        }
      }
      function mouseMoveHandler(e) {
        var relativeX = e.clientX - canvas.offsetLeft;
        if (relativeX > 0 && relativeX < canvas.width) {
          paddleX = relativeX - paddleWidth / 2;
        }
      }
      function collisionDetection(){
        for(let c = 0; c < brickColumnCount; c++){
          for (let r = 0; r < brickRowCount; r++){
            const b = bricks[c][r];
            if(b.status === 1){
              if(
                x > b.x &&
                x < b.x + brickWidth && 
                y > b.y && 
                y < b.y + brickHeight
              ){
                dy = -dy;
                b.status = 0;
                score++;
                if(score === brickRowCount * brickColumnCount){
                  //drawCongrats();
                  alert("Well done. Click OK to restart...");
                  document.location.reload();
                }
              }
            }
          }
        }
      }

      function drawScore(){
        ctx.font = "14px Trebuchet MS";
        ctx.fillStyle = "lightyellow";
        ctx.fillText(`SCORE: ${score}`, 8, 20);
      }
      function drawLives(){
        ctx.font = "bold 16px Trebuchet MS";
        ctx.fillStyle = "lightgreen";
        ctx.fillText(`LIVES: ${lives}`, canvas.width - 65, 20);
      }
      function draw(){
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBricks();
        drawBall(); 
        drawPaddle();   
        drawScore();
        drawLives();
        drawTimer();
        drawSpeed();
        collisionDetection();
        if(x + dx > canvas.width - ballRadius || x + dx < ballRadius){  
          dx = -dx;
        }
        if(y + dy < ballRadius){
          dy = -dy;
        }
        else if(y + dy > canvas.height - ballRadius){
          if(x > paddleX && x < paddleX + paddleWidth){
            if(dy > 0){
              dy += 0.5;
            }
            else dy -= 0.5;
            
            dy = -dy;
          }
          else{
            lives--;
            if(!lives){
              alert("GAME OVER!");
              document.location.reload();
            } 
            else {
              x = canvas.width / 2;
              y = canvas.height - 30;
              dx = 2;
              dy = -2;
              paddleX = (canvas.width - paddleWidth) / 2;
            }
          }
        }
        // User input
        if(rightPressed){
          paddleX = Math.min(paddleX + 7, canvas.width - paddleWidth)
        } 
        else if(leftPressed){
          paddleX = Math.max(paddleX - 7, 0);
        }
        x += dx;
        y += dy;
        ballSpeed = Math.abs(dx.toFixed(2)) + Math.abs(dy.toFixed(2));
        ballSpeed = ballSpeed.toFixed(2); 
        myReq = window.requestAnimationFrame(draw);
      }

      // Actually call the function(s)
      draw();
      function keyDownHandler(e){
        if(e.key === "p"){
          myReq = window.cancelAnimationFrame(myReq);
        }        
        if(!myReq && e.key === "m"){
          myReq = window.requestAnimationFrame(draw);
        }
      }
   
    </script>
  </body>
</html>
