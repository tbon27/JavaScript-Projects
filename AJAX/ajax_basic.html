<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
				<input type="button" class="button" value="Get More Content" id="btn_content" onclick="getMoreContent();"/>
			</div>
		<script type="text/javascript">

			// Step 1: setup the xml http request object
            var ajax = new XMLHttpRequest(); // initialize new instance of XMLHttpRequest - ajax, shorter to type
            var ajax2 = new XMLHttpRequest(); // this is second demo of ajax being used to call from another HTML file

            // Step 2: Prepare the open ajax request
            ajax.open('GET', 'content.html'); // use open() to say what we want to do and where to get it
            ajax2.open('GET', 'TEST.html');

            // Step 3: define the ajax response callback method
            ajax.onreadystatechange = function(){
                // 4 means we're ready to go
                if (ajax.readyState == 4){
                    document.getElementById('content').innerHTML = ajax.responseText; //display response text from html to content class
                }
            } 
            ajax2.onreadystatechange = function(){
                if (ajax2.readyState == 4){
                    document.getElementById('content').innerHTML = ajax2.responseText;
                }
            }

            // Step 4: send the ajax request for data
            function getContent(){
                ajax.send(); // we are not sending any data, nothing in parentheses
                document.getElementById('btn-content').style.display = none; //hide button display
            }    
            function getMoreContent(){
                ajax2.send();
                document.getElementById('btn-content').style.display = none;
            }

		</script>
    </body>
</html>
