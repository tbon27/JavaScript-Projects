<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Data Attribute Assignment</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="" />
    <script src="JavaScript/JavaScript_3.js" defer></script>
  </head>
  <body>
    <h1>Sacramento Kings Starting Lineup</h1>
    <h3>Click on a player to reveal his position!</h3>
    <ul>
      <li
        onclick="displayType(this)"
        id="Harrison Barnes"
        data-player_position="power forward"
      >
        Harrison Barnes
      </li>
      <li
        onclick="displayType(this)"
        id="De'Aaron Fox"
        data-player_position="point guard"
      >
        De'Aaron Fox
      </li>
      <li
        onclick="displayType(this)"
        id="Buddy Hield"
        data-player_position="shooting guard"
      >
        Buddy Hield
      </li>
      <li
        onclick="displayType(this)"
        id="Alex Len"
        data-player_position="center"
      >
        Alex Len
      </li>
      <li
        onclick="displayType(this)"
        id="Tyrese Haliburton"
        data-player_position="small forward"
      >
        Tyrese Haliburton
      </li>
    </ul>
  </body>
  <footer></footer>
</html>
