<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Project9_countdown_slideshow</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="CSS/main.css" />
    <script src="JS/main.js"></script>
  </head>
  <body>
    <!-- TIMER EXAMPLE-->
    <p>How many seconds would you like to set your alarm for?</p>
    <input id="seconds" value="" />
    <button onclick="countdown()">Click here!</button>
    <p id="timer"></p>

    <!-- SLIDESHOW CHALLENGE -->

    <!-- sized pics with number and caption text -->
    <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="numberText">1 / 3</div>
        <img src="images/ps5_3.png" style="width: 450px; height: 450px;" />
        <div class="text">Introducing the Playstation 5</div>
      </div>
      <div class="mySlides fade">
        <div class="numberText">2 / 3</div>
        <img src="images/ps5_2.png" style="width: 450px; height: 450px;"  />
        <div class="text">Playstation 5 controllers!</div>
      </div>
      <div class="mySlides fade">
        <div class="numberText">3 / 3</div>
        <img src="images/ps5_1.png" style="width: 450px; height: 450px;"  />
        <div class="text">Playstation 5 has it all!</div>
      </div>

    <!-- Next and previous slide buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094</a>
    <a class="next" onclick="plusSlides(1)">&#10095</a>
    </div>
    <br>
    <!-- Click to start slideshow -->
    <p class="start" onclick="startSlides(1)">CLICK ME to start slideshow; <br> Then use arrows or dots <br>to navigate through slides</p>
    <br>
    <!-- The dots/circle -->
    <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    </div>
  </body>
  <footer></footer>
</html>
