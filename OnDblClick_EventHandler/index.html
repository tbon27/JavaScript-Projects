<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>ONDBLCLICK EVENT HANDLER CHALLENGE</title>
    <link rel="stylesheet" type="text/css" href="" />
  </head>

  <body>
    <p id="demo" ondblclick="myFunction()">Double click this paragraph!</p>

    <script>
      function myFunction() {
        document.getElementById("demo").style.color = "red";
      }
    </script>
  </body>
</html>
