<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>XML Demo</title>
    <link rel="stylesheet" type="text/css" href="" />
  </head>
  <body>
    <p id="XML_Example"></p>
    <p id="XML_Example2"></p>
    <p id="XML_Example3"></p>

    <script>
      //create variables for XML parser and object defined later
      var XML_Parser, XML_Document;

      //creates a text string
      var Movie =
        "<game>" +
        "<title>Metroid Dread</title>" +
        "<publisher>Nintendo</publisher>" +
        "<year>2021</year>" +
        "</game>";

      //creates an XML DOM parser
      XML_Parser = new DOMParser();

      //creates a new XML DOM object using the text string
      XML_Document = XML_Parser.parseFromString(Movie, "text/xml");
      //display game title
      document.getElementById("XML_Example").innerHTML =
        XML_Document.getElementsByTagName("title")[0].childNodes[0].nodeValue;
      //display game publisher
      document.getElementById("XML_Example2").innerHTML =
        XML_Document.getElementsByTagName(
          "publisher"
        )[0].childNodes[0].nodeValue;
      //display game year released
      document.getElementById("XML_Example3").innerHTML =
        XML_Document.getElementsByTagName("year")[0].childNodes[0].nodeValue;
    </script>
  </body>
</html>
