<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Basic jQuery</title>
    <link rel="stylesheet" type="text/css" href="" />
    <!--link jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <script>
      $(document).ready(function () {
        //when document is ready, select html and append, add, the following html to page
        $("html").append(
          "<body>\
                <div id='container'>\
                    <div id='inner'>\
                        <h1>Basic jQuery</h1>\
                        <h2>Hello!</h2>\
                        <p id='1'>Paragraph 1</p>\
                        <p id='2'>Paragraph 2</p>\
                        <p id='3'>Paragraph 3</p>\
                    </div>\
                </div>\
            </body>"
        );
        $("#2").css({color: "red"}); //select p id 2 and change css color of text to red
        $("#3").click(function () {
          //select p id 3 and run function on click that hides h1 fast
          $("h1").hide("fast");
        });
        // SHOW H2, HIDDEN AT START
        $("h2").hide(); // start h2 hidden
        $("#1").click(function () {
          //select p id 1 and run function on click that hides h2 slow
          $("h2").show("slow");
        });

        // click paragraph 2 to display message to console
        $("#2").click(function () {
          console.log("You clicked a paragraph #2!");
        });
      });
    </script>
  </body>
</html>
